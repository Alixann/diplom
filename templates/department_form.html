{% extends 'base.html' %}
{% block title %}{{ action }} отдел{% endblock %}

{% block main %}
  <div class="form-container">
    <h1 class="form-title">{{ action }} отдел</h1>

    <form method="post" class="form-style">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Название отдела</label>
        <input type="text" name="name" id="name" value="{{ department.name|default_if_none:'' }}">
      </div>
      <button type="submit" class="form-button">{{ action }}</button>
    </form>

    <a href="{% url 'admin_panel' %}" class="back-link">← Назад</a>
  </div>

  <style>
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 25px;
      color: #00e1f4;
      text-align: center;
    }

    .form-style {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-style label {
      font-size: 14px;
      color: #bbbbbb;
      font-weight: 500;
    }

    .form-style input[type="text"] {
      padding: 12px 16px;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      background: #2a2b2e;
      color: #f1f1f1;
      font-size: 15px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .form-style input:focus {
      border-color: #00b4c4;
      box-shadow: 0 0 0 3px rgba(0, 180, 196, 0.2);
      outline: none;
    }

    .form-button {
      padding: 14px 30px;
      background: linear-gradient(135deg, #00b4c4 0%, #0098a7 100%);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      text-transform: uppercase;
    }

    .form-button:hover {
      background: linear-gradient(135deg, #0098a7 0%, #00b4c4 100%);
      box-shadow: 0 4px 15px rgba(0, 180, 196, 0.3);
      transform: translateY(-1px);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 25px;
      color: #888;
      font-size: 14px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #00e1f4;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 20px;
        margin: 15px;
      }

      .form-title {
        font-size: 22px;
      }

      .form-style input {
        font-size: 14px;
      }

      .form-button {
        padding: 12px 20px;
        font-size: 15px;
      }
    }
    [data-theme="light"] .form-container {
  background: #fff;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
}

[data-theme="light"] .form-title {
  color: #007c91;
}

[data-theme="light"] .form-style label {
  color: #333;
}

[data-theme="light"] .form-style input[type="text"] {
  background: #fff;
  color: #222;
  border: 1px solid #ccc;
}

[data-theme="light"] .form-style input:focus {
  border-color: #00b4c4;
  box-shadow: 0 0 0 3px rgba(0, 180, 196, 0.2);
  outline: none;
}

[data-theme="light"] .form-button {
  background: linear-gradient(135deg, #00b4c4 0%, #0098a7 100%);
  color: white;
  box-shadow: none;
  transition: all 0.3s ease;
}

[data-theme="light"] .form-button:hover {
  background: linear-gradient(135deg, #0098a7 0%, #00b4c4 100%);
  box-shadow: 0 4px 15px rgba(0, 180, 196, 0.3);
  transform: translateY(-1px);
}

[data-theme="light"] .back-link {
  color: #555;
}

[data-theme="light"] .back-link:hover {
  color: #007c91;
}
  </style>
{% endblock %}
