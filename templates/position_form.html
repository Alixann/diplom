{% extends 'base.html' %}
{% block title %}{{ action }} должность{% endblock %}

{% block main %}
  <div class="position-form-container">
    <h1 class="form-title">{{ action }} должность</h1>
    
    <form method="post" class="position-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="department">Отдел</label>
        <select name="department" id="department" required>
          <option value="">— выберите отдел —</option>
          {% for dept in departments %}
            <option value="{{ dept.pk }}"
              {% if position and position.department_id == dept.pk %}selected{% endif %}>
              {{ dept.name }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="title">Название должности</label>
        <input type="text" id="title" name="title"
               value="{{ position.title|default_if_none:'' }}" required>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">{{ action }}</button>
        <a href="{% url 'admin_panel' %}" class="btn-secondary">Отмена</a>
      </div>
    </form>
  </div>

  <style>
    .position-form-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    .form-title {
      font-size: 26px;
      color: #00e1f4;
      text-align: center;
      margin-bottom: 25px;
    }
    
    .position-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .form-group label {
      color: #8b98a5;
      font-size: 14px;
      font-weight: 500;
    }
    
    .form-group select,
    .form-group input {
      padding: 12px;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      background: #2a2b2e;
      color: #f1f1f1;
      font-size: 16px;
    }
    
    .form-group select:focus,
    .form-group input:focus {
      border-color: #00b4c4;
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 180, 196, 0.3);
    }
    
    .form-actions {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }
    
    .btn-primary {
      padding: 12px 25px;
      background: #00b4c4;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
      text-align: center;
      flex: 1;
    }
    
    .btn-primary:hover {
      background: #008c99;
    }
    
    .btn-secondary {
      padding: 12px 25px;
      background: #555;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
      text-align: center;
      text-decoration: none;
      flex: 1;
    }
    
    .btn-secondary:hover {
      background: #444;
    }
  </style>
{% endblock %}
