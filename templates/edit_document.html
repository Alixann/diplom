{% extends 'base.html' %}
{% block title %}Редактировать документ{% endblock %}

{% block main %}
  <div class="upload-document-container">
    <h1 class="upload-title">Редактировать документ</h1>

    <form method="POST" enctype="multipart/form-data" class="upload-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="upload-button">Сохранить</button>
    </form>

    <a href="{% url 'admin_panel' %}" class="back-link">Назад к админ-панели</a>
  </div>
    <style>
    .upload-document-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .upload-title {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 25px;
      color: #00e1f4;
      text-align: center;
    }

    .upload-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .upload-form p {
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .upload-form label {
      font-size: 14px;
      color: #bbbbbb;
      font-weight: 500;
    }

    .upload-form input:not([type="checkbox"]):not([type="file"]),
    .upload-form select,
    .upload-form textarea {
      padding: 12px 16px;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      background: #2a2b2e;
      color: #f1f1f1;
      font-size: 15px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .upload-form input[type="file"] {
      padding: 10px 0;
      color: #bbbbbb;
      font-size: 14px;
    }

    .upload-form input:focus,
    .upload-form select:focus,
    .upload-form textarea:focus {
      border-color: #00b4c4;
      box-shadow: 0 0 0 3px rgba(0, 180, 196, 0.2);
      outline: none;
    }

    .upload-form input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 8px;
      accent-color: #00b4c4;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #bbbbbb;
    }

    .upload-button {
      padding: 14px 30px;
      background: linear-gradient(135deg, #00b4c4 0%, #0098a7 100%);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      text-transform: uppercase;
      margin-top: 10px;
    }

    .upload-button:hover {
      background: linear-gradient(135deg, #0098a7 0%, #00b4c4 100%);
      box-shadow: 0 4px 15px rgba(0, 180, 196, 0.3);
      transform: translateY(-1px);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 25px;
      color: #888;
      font-size: 14px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #00e1f4;
    }
    

    /* Стили для ошибок */
    .errorlist {
      margin: 5px 0 0 0;
      padding: 0;
      list-style: none;
      color: #ff6b6b;
      font-size: 13px;
    }

    /* Адаптивность */
    @media (max-width: 768px) {
      .upload-document-container {
        padding: 20px;
        margin: 15px;
      }

      .upload-title {
        font-size: 22px;
      }

      .upload-form input:not([type="checkbox"]):not([type="file"]),
      .upload-form select,
      .upload-form textarea {
        font-size: 14px;
        padding: 10px 14px;
      }

      .upload-button {
        padding: 12px 20px;
        font-size: 15px;
      }
    }
  </style>
{% endblock %}
