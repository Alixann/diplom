{% extends 'base.html' %}
{% load static %}
{% block title %}Добавить задачу{% endblock %}
{% block main %}
    <div class="form-container">
        <h1 class="form-title">Добавить задачу</h1>
        <form method="post" enctype="multipart/form-data" class="form-styled">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">Название:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="{{ form.description.id_for_label }}">Описание:</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="{{ form.user.id_for_label }}">Назначить на:</label>
                {{ form.user }}
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="{{ form.due_date.id_for_label }}">Дата выполнения:</label>
                    {{ form.due_date }}
                </div>
                <div class="form-group">
                    <label for="{{ form.status.id_for_label }}">Статус:</label>
                    {{ form.status }}
                </div>
            </div>
            <button type="submit">Создать задачу</button>
        </form>
    </div>
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #00e1f4;
            text-align: center;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 4px rgba(0, 180, 196, 0.2);
        }

        .form-styled {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 14px;
            color: #bbbbbb;
            font-weight: 500;
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            padding: 12px 16px;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            background: #2a2b2e;
            color: #f1f1f1;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #00b4c4;
            box-shadow: 0 0 0 3px rgba(0, 180, 196, 0.2);
            outline: none;
        }

        /* Стили для ошибок */
        .form-group .field-error {
            color: #ff6b6b;
            font-size: 13px;
            margin-top: 5px;
        }

        .form-error {
            background: rgba(231, 76, 60, 0.1);
            border-left: 3px solid #e74c3c;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #ffcccc;
        }

        /* Адаптация для мобилок */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                margin: 15px;
            }

            .form-title {
                font-size: 24px;
            }

            input,
            select,
            textarea {
                font-size: 14px;
            }

            .form-row {
                flex-direction: column;
            }
        }
        [data-theme="light"] .form-container {
  background: rgba(255, 255, 255, 0.9);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
}

[data-theme="light"] .form-title {
  color: #007c91;
  text-shadow: none;
}

[data-theme="light"] label {
  color: #333;
}

[data-theme="light"] input[type="text"],
[data-theme="light"] input[type="date"],
[data-theme="light"] select,
[data-theme="light"] textarea {
  background: #fff;
  color: #222;
  border: 1px solid #ccc;
}

[data-theme="light"] input:focus,
[data-theme="light"] select:focus,
[data-theme="light"] textarea:focus {
  border-color: var(--accent, #00b4c4);
  box-shadow: 0 0 0 3px rgba(0, 180, 196, 0.15);
  outline: none;
}

[data-theme="light"] .form-error {
  background: rgba(231, 76, 60, 0.08);
  border-left: 3px solid #e74c3c;
  color: #b33a3a;
}

[data-theme="light"] .form-group .field-error {
  color: #d63031;
}
    </style>
{% endblock %}
