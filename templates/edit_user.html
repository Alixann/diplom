{% extends 'base.html' %}
{% block title %}Редактировать пользователя{% endblock %}

{% block main %}
    <div class="form-container">
        <h1 class="form-title">Редактировать {{ user_obj.get_full_name }}</h1>

        <form method="POST" enctype="multipart/form-data" class="edit-user-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button">Сохранить</button>
        </form>

        <a href="{% url 'admin_panel' %}" class="back-link">← Назад</a>
    </div>

    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #00e1f4;
            text-align: center;
        }

        .edit-user-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .edit-user-form p {
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .edit-user-form label {
            font-size: 14px;
            color: #bbbbbb;
            font-weight: 500;
        }

        .edit-user-form input:not([type="checkbox"]),
        .edit-user-form select,
        .edit-user-form textarea {
            padding: 12px 16px;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            background: #2a2b2e;
            color: #f1f1f1;
            font-size: 15px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .edit-user-form input:focus,
        .edit-user-form select:focus,
        .edit-user-form textarea:focus {
            border-color: #00b4c4;
            box-shadow: 0 0 0 3px rgba(0, 180, 196, 0.2);
            outline: none;
        }

        .edit-user-form input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            accent-color: #00b4c4;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #bbbbbb;
        }

        .submit-button {
            padding: 14px 30px;
            background: linear-gradient(135deg, #00b4c4 0%, #0098a7 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
        }

        .submit-button:hover {
            background: linear-gradient(135deg, #0098a7 0%, #00b4c4 100%);
            box-shadow: 0 4px 15px rgba(0, 180, 196, 0.3);
            transform: translateY(-1px);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #888;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #00e1f4;
        }

        /* Стили для ошибок валидации */
        .errorlist {
            margin: 5px 0 0 0;
            padding: 0;
            list-style: none;
            color: #ff6b6b;
            font-size: 13px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                margin: 15px;
            }

            .form-title {
                font-size: 22px;
            }

            .edit-user-form input:not([type="checkbox"]),
            .edit-user-form select,
            .edit-user-form textarea {
                font-size: 14px;
                padding: 10px 14px;
            }

            .submit-button {
                padding: 12px 20px;
                font-size: 15px;
            }
        }

        [data-theme="light"] .form-container {
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        [data-theme="light"] .form-title {
            color: #007c91;
        }

        [data-theme="light"] .edit-user-form label {
            color: #444;
        }

        [data-theme="light"] .edit-user-form input:not([type="checkbox"]),
        [data-theme="light"] .edit-user-form select,
        [data-theme="light"] .edit-user-form textarea {
            background: #fff;
            color: #222;
            border: 1px solid #ccc;
        }

        [data-theme="light"] .edit-user-form input:focus,
        [data-theme="light"] .edit-user-form select:focus,
        [data-theme="light"] .edit-user-form textarea:focus {
            border-color: var(--accent, #00b4c4);
            box-shadow: 0 0 0 3px rgba(0, 180, 196, 0.15);
            outline: none;
        }

        [data-theme="light"] .edit-user-form input[type="checkbox"] {
            accent-color: var(--accent, #00b4c4);
        }

        [data-theme="light"] .checkbox-label {
            color: #444;
        }

        [data-theme="light"] .submit-button {
            background: linear-gradient(135deg, #00b4c4 0%, #0098a7 100%);
            color: white;
        }

        [data-theme="light"] .submit-button:hover {
            background: linear-gradient(135deg, #0098a7 0%, #00b4c4 100%);
            box-shadow: 0 4px 15px rgba(0, 180, 196, 0.2);
        }

        [data-theme="light"] .back-link {
            color: #666;
        }

        [data-theme="light"] .back-link:hover {
            color: var(--accent, #00b4c4);
        }

        [data-theme="light"] .errorlist {
            color: #e74c3c;
        }
    </style>
{% endblock %}
